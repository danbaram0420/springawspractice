name: CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: "adopt"

    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test

    - name: Docker build & push
      run: |
        docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PWD }}
        docker build -f Dockerfile -t ${{ secrets.DOCKER_ID }}/springboot-test .
        docker push ${{ secrets.DOCKER_ID }}/springboot-test


    - name: Deploy to server
      uses: appleboy/ssh-action@master
      id: deploy
      with:
        host: ${{ secrets.HOST }}
        key: ${{ secrets.KEY }}
        port: 22
        username: ubuntu
        script: |
          sudo docker ps
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/springboot-test
          sudo docker run -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/springboot-test
          sudo docker image prune -f